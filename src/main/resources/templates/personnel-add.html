<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Add employee</title>
    <link rel="shortcut icon" th:href="@{/images/icons/favicon.ico}">
</head>
<body style="margin: 0 0 30px 30px">
<form method="post" th:action="@{/personnel/add}" th:object="${personnel}">
    <div class="form-group">
        <label>
            Imie:
            <input type="text" th:field="*{firstName}">
            <ul th:if="${#fields.hasErrors('firstName')}">
                <li class="text-danger" th:each="err : ${#fields.errors('firstName')}" th:text="${err}"></li>
            </ul>
        </label>
    </div>
    <div class="form-group">
        <label>
            Nazwisko:
            <input type="text" th:field="*{lastName}">
            <ul th:if="${#fields.hasErrors('lastName')}">
                <li class="text-danger" th:each="err : ${#fields.errors('lastName')}" th:text="${err}"></li>
            </ul>
        </label>
    </div>
    <div class="form-group">
        <label>
            Stanowisko:
            <input type="text" th:field="*{position}">
            <ul th:if="${#fields.hasErrors('position')}">
                <li class="text-danger" th:each="err : ${#fields.errors('position')}" th:text="${err}"></li>
            </ul>
        </label>
    </div>
    <div class="form-group">
        <label>
            Data zatrudnienia
            <input type="date" th:field="*{hireDate}">
        </label>
    </div>
    <div class="form-group">
        <label>
            Wynagrodzenie:
            <input type="number" th:field="*{salary}">
            <ul th:if="${#fields.hasErrors('salary')}">
                <li class="text-danger" th:each="err : ${#fields.errors('salary')}" th:text="${err}">Salary is incorrect</li>
            </ul>
        </label>
    </div>
    <button type="submit" class="btn btn-primary mb-2" >DODAJ PRACOWNIKA</button>
</form>
<hr>
<a th:href="@{/personnel}"  class="btn btn-large btn-success">Lista pracownikow</a>

</body>
</html>
