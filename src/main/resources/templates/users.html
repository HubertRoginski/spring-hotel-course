<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/stylesheet/users.css}">
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Zoza Hotel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li th:if="${!isUserLogged}" class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li th:if="${isUserLogged}" class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
                <li th:if="${!isUserLogged}" class="nav-item">
                    <a class="nav-link" th:href="@{/register}">Register</a>
                </li>
                <li th:if="${isAuthorizedUserAdminOrManager}" class="nav-item">
                    <a class="nav-link" th:href="@{/personnel}">Personnel</a>
                </li>
                <li th:if="${isAuthorizedUserAdminOrManager}" class="nav-item">
                    <a class="nav-link" th:href="@{/customer}">Customers</a>
                </li>
                <li th:if="${isAuthorizedUserAdminOrManager}" class="nav-item">
                    <a class="nav-link active" th:href="@{/users}">Users<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="content-container">
<section class="py-5">
    <div class="container text-center">
        <h1 class="font-weight-light text-light">Users List</h1>
        <p class="lead text-light">Shown is a list of users who have an account at the Zoza Hotel.</p>
    </div>
</section>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <div class="flex-row justify-content-center">
<div class="container">
    <div class="row">
        <a th:href="@{/users/add}">
        <button type="button" class="btn bg-success fs-it-btn">
            <i class="fa fa-plus" aria-hidden="true"></i>
            <span class="fs-it-btn-vertical-line"></span>
            Add user</button>
        </a>
    </div>
</div>
    </div>
<div class="card my-5 w-100 rounded">
    <div class="card-body">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th scope="col" class="text-center">Id</th>
                <th scope="col" class="text-center">Username</th>
                <th scope="col" class="text-center">Role</th>
                <th scope="col" class="text-center">Enabled</th>
                <th th:if="${isAuthorizedUserAdmin}" scope="col" class="text-center">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${usersList}">
                <td th:text="${user.id}" class="text-center align-middle"></td>
                <td th:text="${user.username}" class="text-center align-middle"></td>
                <td th:text="${user.role}" class="text-center align-middle"></td>
                <td th:text="${user.enabled}" class="text-center align-middle"></td>
                <td th:if="${isAuthorizedUserAdmin}" class="text-center align-middle" >
                    <form method="post" th:action="@{/users/{id}/delete(id=${user.id})}">
                        <a th:href="@{/users/__${user.id}__}" class='btn btn-info btn-xs'><span class="glyphicon glyphicon-edit"></span>Edit</a>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>

</body>
</html>
