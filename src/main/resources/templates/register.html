<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/stylesheet/register.css}">
    <meta charset="UTF-8">
    <title>register-screen</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Zoza Hotel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li th:if="${!isUserLogged}" class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li th:if="${isUserLogged}" class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
                <li th:if="${!isUserLogged}" class="nav-item active">
                    <a class="nav-link" th:href="@{/register}">Register
                        <span class="sr-only">(current)</span></a>

                </li>
                <li th:if="${isAuthorizedUserAdminOrManager}" class="nav-item">
                    <a class="nav-link" th:href="@{/personnel}">Personnel</a>
                </li>
                <li th:if="${isAuthorizedUserAdminOrManager}" class="nav-item">
                    <a class="nav-link" th:href="@{/customer}">Customers</a>
                </li>
                <li th:if="${isAuthorizedUserAdminOrManager}" class="nav-item">
                    <a class="nav-link" th:href="@{/users}">Users</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Sign Up</h3>
            </div>
            <div class="card-body">
                <form name="f" method="post" th:action="@{/register}" th:object="${user}">
                    <!--                    <div th:if="${param.error}" class="alert alert-danger">-->
                    <!--                        Invalid username and password.-->
                    <!--                    </div>-->
                    <div th:if="${#fields.hasErrors('username')}" class="input-group alert alert-danger">
                        <div th:each="err : ${#fields.errors('username')}" th:text="${err}"></div>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i>*</span>
                        </div>
                        <input type="text" class="form-control" name="username" placeholder="username"
                               th:field="*{username}">
                    </div>
                    <div th:if="${#fields.hasErrors('password')}" class="input-group alert alert-danger">
                        <div th:each="err : ${#fields.errors('password')}" th:text="${err}"></div>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i>*</span>
                        </div>
                        <input type="password" class="form-control" name="password" placeholder="password"
                               th:field="*{password}">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i>*</span>
                        </div>
                        <input type="password" class="form-control" name="password" placeholder="confirm password"
                               th:object="${confirmPassword}">
                    </div>
                    <!--                    <div class="row align-items-center remember">-->
                    <!--                        <input type="checkbox">Remember Me-->
                    <!--                    </div>-->
                    <div class="form-group">
                        <input type="submit" value="Create account" class="btn float-right register_btn">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Do have an account?<a th:href="@{/login}">Sign In</a>
                </div>
                <!--                <div class="d-flex justify-content-center">-->
                <!--                    <a href="#">Forgot your password?</a>-->
                <!--                </div>-->
            </div>
        </div>
    </div>
</div>
</body>
</html>
