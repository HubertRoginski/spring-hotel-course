        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">

                </li>
                <li th:if="${isUserLogged}" class="nav-item">
                    <a class="nav-link" th:href="@{/user/profile}"><span class="fas fa-user" style="color: rgba(255,255,255,.75);"></span> Profile</a>
                </li>
                <li th:if="${!isUserLogged}" class="nav-item">
                    <a class="nav-link active" th:href="@{/register}"><span class="fas fa-user-plus" style="color: rgba(255,255,255,.75);"></span> Register<span class="sr-only">(current)</span></a>
                </li>
                <li th:if="${isAuthorizedUserAdminOrManager}" class="nav-item">
                    <a class="nav-link" th:href="@{/personnel}"><span class="fa fa-user-tie"
                                                                      style="color: rgba(255,255,255,.75);"></span>
                        Personnel</a>
                </li>
                <li th:if="${isAuthorizedUserAdminOrManager}" class="nav-item">
                    <a class="nav-link" th:href="@{/customers}"><span class="fa fa-user-tag"
                                                                      style="color: rgba(255,255,255,.75);"></span>
                        Customers</a>
                </li>
                <li th:if="${isAuthorizedUserAdminOrManager}" class="nav-item">
                    <a class="nav-link" th:href="@{/rooms}"><span class="fa fa-bed"
                                                                  style="color: rgba(255,255,255,.75);"></span>
                        Rooms</a>
                </li>
                <li th:if="${isAuthorizedUserAdminOrManager}" class="nav-item">
                    <a class="nav-link" th:href="@{/users}"><span class="fa fa-users"
                                                                  style="color: rgba(255,255,255,.75);"></span>
                        Users</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div th:if="${isCustomerExists}" class="all-form-container">
    <div class="container-form">
        <div class="row centered-form">
            <div class="panel panel-default form-size">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">Add new reservation</h3>
                </div>
                <div class="panel-body">
                    <form method="post" th:action="@{/reservations/customer}" th:object="${reservation}" role="form">
                        <div th:if="${#fields.hasErrors('startOfBooking')}" class="input-group alert alert-danger">
                            <div th:each="err : ${#fields.errors('startOfBooking')}" th:text="${err}"></div>
                        </div>
                        <div class="form-group">
                            <input type="date" th:field="*{startOfBooking}" name="startOfBooking" class="form-control input-sm"
                                   placeholder="startOfBooking">
                        </div>
                        <div th:if="${#fields.hasErrors('endOfBooking')}" class="input-group alert alert-danger">
                            <div th:each="err : ${#fields.errors('endOfBooking')}" th:text="${err}"></div>
                        </div>
                        <div class="form-group">
                            <input type="date" th:field="*{endOfBooking}" name="endOfBooking" class="form-control input-sm"
                                   placeholder="endOfBooking">
                        </div>
