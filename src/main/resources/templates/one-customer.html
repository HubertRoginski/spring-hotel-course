<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Customer</title>
    <link rel="shortcut icon" th:href="@{/images/icons/favicon.ico}">
</head>
<body style="margin: 0 0 30px 20px">
<div>
    <h1>Dane goscia</h1>

    <div th:object="${customer}">
        <p th:text="*{customerId}"></p>
        <p th:text="*{firstName}"></p>
        <p th:text="*{lastName}"></p>
        <p th:text="*{startOfBooking}"></p>
        <p th:text="*{endOfBooking}"></p>
        <p th:text="*{roomNumber}"></p>
    </div>

    <h1>Anktualizacja goscia</h1>

    <form method="post" th:action="@{/customers/{id}(id=${customer.customerId})}" th:object="${customer}">
        <div class="form-group">
            <label>
                Imie:
                <input type="text" th:field="*{firstName}">
                <ul th:if="${#fields.hasErrors('firstName')}">
                    <li class="text-danger" th:each="err : ${#fields.errors('firstName')}" th:text="${err}"></li>
                </ul>
            </label>
        </div>
        <div class="form-group">
            <label>
                Nazwisko:
                <input type="text" th:field="*{lastName}">
                <ul th:if="${#fields.hasErrors('lastName')}">
                    <li class="text-danger" th:each="err : ${#fields.errors('lastName')}" th:text="${err}"></li>
                </ul>
            </label>
        </div>
        <div class="form-group">
            <label>
                Data poczatku zakwaterowania
                <input type="date" th:field="*{startOfBooking}">
            </label>
        </div>
        <div class="form-group">
            <label>
                Data konca zakwaterowania
                <input type="date" th:field="*{endOfBooking}">
            </label>
        </div>
        <div class="form-group">
            <label>
                Numer pokoju:
                <input type="number" th:field="*{roomNumber}">
                <ul th:if="${#fields.hasErrors('roomNumber')}">
                    <li class="text-danger" th:each="err : ${#fields.errors('roomNumber')}" th:text="${err}"></li>
                </ul>
            </label>
        </div>
        <button type="submit" class="btn btn-primary mb-2" >AKTUALIZUJ GOSCIA</button>
    </form>
</div>
<hr>
<a href="/customer" class="btn btn-large btn-success">Lista gosci</a>

</body>
</html>
